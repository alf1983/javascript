            <script>
                //  Задание 1.1
                //let usernumber = Number(prompt("Введите целое число от 1 до 999"));
                function nConversion (number){
                    if (!Number.isInteger(number)){
                        console.log("Введённое не является целым числом");
                        return {};
                    } else if (number > 999){
                        console.log("Введённое число больше 999");
                        return {};
                    }
                    return {
                                'units': number % 10,
                                'tens': Math.floor((number - (Math.floor(number/100) * 100))/10),
                                'hundreds': Math.floor(number/100),
                            };
                }
                //console.log (nConversion(usernumber));
            </script>
