            <script>
                console.log (10 + 10 + "10");
                /*
                  1. к 10 прибавляется 10, получаем 20
                  2. строка "10" добавляется к строке 20
                  3. результат "падает" в кансоль - строка "2010"
                */
                console.log (10 + "10" + 10);
                /*
                  1. строка "10" добавляется к строке 10, получаем строку "1010"
                  2. строка 10 добавляется к строке "1010"
                  3. результат "падает" в кансоль - строка "101010"
                */
                console.log (10 + 10 + +"10");
                /*
                  1. к 10 прибавляется 10, получаем 20
                  2. преобразовыватся строка 10 в число 10 при помощи +
                  3. к 20 прибовляется 10
                  4. результат "падает" в кансоль - число 30
                */
                console.log (10 / -"");
                /*
                  1. пустая строка "" при помощи - преобразуется в 0
                  2. делить на 0 нельзя и в console.log показывает в кансоле результат -Infinity
                */
                console.log (10 / +"2,5");
                /*
                  1. + преобразовывает строку "2,5" в NaN так как там запятая
                  2 10 делется на NaN
                  3 с помощью console.log выводим результат NaN в консоль
                */
            </script>
